{% include 'top.html' %}

<div id="content" class="container my-4">
    <h1 class="page-title">{{page.get('title', 'Flight Summary by Airport')}}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Departure Airport ID</th>
                <th>Flight Count</th>
            </tr>
        </thead>
        <tbody>
        {% for flight in summary %}
            <tr>
                <td>{{ flight[0] }}</td>  
                <td>{{ flight[1] }}</td>  
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

{% include 'end.html' %}
