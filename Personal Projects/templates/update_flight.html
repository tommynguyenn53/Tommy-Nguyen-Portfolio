{% include 'top.html' %}

<div class="container my-4">
    <h2>Update Flight</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="flight_number" class="form-label">Flight Number</label>
            <input type="text" class="form-control" id="flight_number" name="flight_number" value="{{ flight.flightnumber }}" required>
        </div>
        <div class="mb-3">
            <label for="departure_airport" class="form-label">Departure Airport ID</label>
            <input type="text" class="form-control" id="departure_airport" name="departure_airport" value="{{ flight.departure_airport }}" required>
        </div>
        <div class="mb-3">
            <label for="arrival_airport" class="form-label">Arrival Airport ID</label>
            <input type="text" class="form-control" id="arrival_airport" name="arrival_airport" value="{{ flight.arrival_airport }}" required>
        </div>
        <div class="mb-3">
            <label for="departure_time" class="form-label">Departure Time</label>
            <input type="datetime-local" class="form-control" id="departure_time" name="departure_time" value="{{ flight.departure_time }}" required>
        </div>
        <div class="mb-3">
            <label for="arrival_time" class="form-label">Arrival Time</label>
            <input type="datetime-local" class="form-control" id="arrival_time" name="arrival_time" value="{{ flight.arrival_time }}" required>
        </div>
        <div class="mb-3">
            <label for="aircraft_id" class="form-label">Aircraft ID</label>
            <input type="text" class="form-control" id="aircraft_id" name="aircraft_id" value="{{ flight.aircraft_id }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Flight</button>
    </form>
</div>

{% include 'end.html' %}
